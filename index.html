<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zack's Place</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Xanh+Mono&display=swap">
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Loading Styles */
        #loading {
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100%;
            background-color: red;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dice {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            animation: spin 4s infinite linear;
            transform-style: preserve-3d;
        }

        /* Animation */
        @keyframes spin {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }

        /* Title and Navbar */
        #title {
            text-align: center;
            font-size: 6em;
            margin-top: 2em;
            margin-bottom: 1em;
            font-style: italic;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 1em;
            background-color: black;
            font-family: 'Xanh Mono', monospace;
        }

        .nav-item {
            font-size: 1.5em;
            padding: 0.5em;
            text-transform: lowercase;
            transition: color 0.5s ease;
        }

        .nav-item:hover {
            color: red;
        }

        /* GIFs and Title Container */
        .title-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1em;
        }

        .title-gif {
            height: 150px;
        }

    </style>
</head>
<body>
    <div id="loading">
        <div class="dice"></div>
    </div>

    <div class="title-container">
        <img src="left.gif" alt="Left GIF" class="title-gif">
        <div id="title">Zack's Place</div>
        <img src="right.gif" alt="Right GIF" class="title-gif">
    </div>

    <div class="navbar">
        <a href="#" class="nav-item">home</a>
        <a href="#" class="nav-item">programs</a>
        <a href="#" class="nav-item">gallery</a>
        <a href="#" class="nav-item">links</a>
    </div>

    <div id="main">
        <!-- The main content of your website will go here -->
    </div>

    <script>
        window.addEventListener("load", function () {
            const loading = document.getElementById('loading');
            setTimeout(function() {
                loading.style.opacity = "0";
                loading.style.transition = "opacity 1s ease-out";
                setTimeout(function() {
                    loading.style.display = "none";
                }, 1000);
            }, 2000); // Reduced loading screen time to 2s
        });
    </script>
</body>
</html>
